<body class="theBody">
    <div class="topContainer">
        <div class="header">
            <img class="icon" (click)="show()" src="../assets/imgs/PinHome icon.png" alt="">
            <h1>PinHome Database</h1>
        </div>
        <div class="profile" (click)="profile()" >
            <img class="DP" src="{{img}}" alt="">
        </div>
        <div class="links">
            <a routerLink="sign-in" class="Reg">Register Organisation</a>
            <div class="signInUp">
                <a (click)="signin()">{{sign}}</a> |
                <a routerLink="sign-up">{{sign2}}</a>
            </div>
        </div>
    </div>

    <div class="greeting">

        <div class="message">
            <h4 class="welcMessage">Welcome! <br>Click Start </h4>
            <div class="theButton">
                <a routerLink="sign-in" (click)="show()">START</a>
            </div>
        </div>

    </div>
    <router-outlet></router-outlet>
</body>
