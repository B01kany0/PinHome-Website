<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <!-- <div class="holder">
      </div> -->
  <div class="container">
    <div class="customAlert">
      <div class="text">
        {{message}}
      </div>
      <div class="confirmer" (click)="dismissAlert()">
        <div class="OK">
          OK
        </div>

      </div>

    </div>
    <div class="theBody">
      <h3>Organization Details</h3>
      <p>The details entered will be stored to PinHome's database and will be accessible through the PinHome App. 
      </p>
      <div class="inputs">
        <div class="cover">
          <div class="uploader">
            <label class="CoverShadow" color="white" align="center" for="theCover">
              <i class="material-icons">camera</i> {{coverPhoto}}</label>
            <input type="file" accept="image/*" (change)="InsertPicture($event)" id="theCover">
          </div>
          <div class="theCover">
            <div class="DP">
              <div class="logoUpload">
                <label class="CoverShadow" id="lblForLogo" for="logo">{{logoPhoto}}</label>
                <input type="file" accept="image/*" (change)="InsertLogo($event)" id="logo">
              </div>
              <div class="theImage" id="myLogo">
                <img class="theLogo" src={{urlLogo}} alt="">
              </div>
            </div>
            <img class="cover" src={{urlCover}} alt="">
          </div>
        </div>
        <br>
        <input #organization placeholder="Name of Organization" [(ngModel)]="name" class="org-wide" id="orgName" type="text">
        <br>
        <table>
          <tr>
            <td>
              <div class="thePlaceholder">
                Phone +27:
              </div>
          <input #contactDetails [(ngModel)]="contacts" [value]="contacts" (ngModelChange)="change($event)" class="org" placeholder="e.g(721234567)" id="orgContacts" type="number"
            min="0" max="10">
            </td>
            <td>
          <input #email [(ngModel)]="emailAdd" class="org1" placeholder="Email" id="theEmail" type="email">

            </td>
          </tr>
          <tr>
            <td>
          <textarea id="theAddress" [(ngModel)]="OrganizationAdress" placeholder="Physical Address" class="orgHeight1"
            #address (change)="initMap(address.value)" type="text"></textarea>
            </td>
            <td>
          <textarea class="orgHeight" [(ngModel)]="AboutOrg" placeholder="Description" maxlength="230" id="about" type="text"></textarea>
            </td>
          </tr>
        </table>
        <div class="sep">

          <br>



          <label for="selector" id="theLabel">Choose Your Organization Type</label>
          <select [(ngModel)]="select"  class="org-wide-select" id="selector" style="margin-top: 10px">
            <option value="Orphanage">Orphanage</option>
            <option value="Disability">Disability</option>
            <option value="old age">Old Age Homes</option>
            <option value="theraphy">Theraphy</option>
            <option value="Psychiatric">Psychiatric centres/Hospital</option>
            <option value="social centre">Social Centre</option>
            <option value="Rehab">Rehab</option>
          </select>
          <div class="myCover">
            <div class="overlay">
            </div>
            <div id="map">
            </div>
            <div class="tempMap">
              <img class="theMapTemp" src="../../assets/imgs/Map Template/map.gif" alt="">
            </div>
          </div>
          <br>
          <div class="uploads">
            <div class="statement">
              <!-- <p class="wordUploads" align="center">Gallery</p> -->
              <p id="instruction">Upload a few photos for your viewers and clients to get more familiar with your organisation.</p>
              <div class="gal">
                
                <label for="theGal" id="galInput">

                  <i class="material-icons">camera</i> Upload Photo
                </label>
                <input type="file" accept="image/*" id="theGal" (change)="InsertGallery($event)" multiple="multiple">
                <br>
                <label for="theGal1" id="galInput1">

                  <i class="material-icons">camera</i> Upload Photo
                </label>
                <input type="file" accept="image/*" id="theGal1" (change)="InsertGallery1($event)">
                <br>
                <label for="theGal2" id="galInput2">

                  <i class="material-icons">camera</i> Upload Photo
                </label>
                <input type="file" accept="image/*" id="theGal2" (change)="InsertGallery2($event)">

</div>
                <div class="theFlex">
                  <img class="galImg" src="{{urlGallery}}" alt="">

                  <img class="galImg1" src="{{urlGallery1}}" alt="">
                  <img class="galImg2" src="{{urlGallery2}}" alt="">
                </div>
              
            </div>


          </div>
        </div>
        <button class="submitter" (click)="AddingData($event)">Save Data</button>
      </div>

    </div>
  </div>
</body>
