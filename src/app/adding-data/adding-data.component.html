<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="theBody">
      <h3>Organization Details</h3>
      <p>The details entered will be stored to PinHome's database and will be accessible through the PinHome app that can be
        found in Android PlayStore &trade;</p>
      <div class="inputs">
        <div class="cover">
          <div class="uploader">
            <label color="white" for="theCover"><i class="material-icons">camera</i>Upload Cover Photo</label>
            <input type="file" id="theCover">
          </div>
          <img class="cover" src={{coverUrl}} alt="">
        </div>
        <input #organization placeholder="Name of Organization" class="org-wide" type="text">
        <br>
        <div class="sep">
          <input #contactDetails class="org" placeholder="Phone" type="number">
          <input #email class="org" placeholder="Email" type="email">
          <br>
          <textarea id="address" placeholder="Physical Address" class="orgHeight" rows="4" #address type="text"></textarea>
          <textarea rows="4" class="orgHeight" #AboutOrg placeholder="Description" type="text"></textarea>
          <select #select class="org-wide-select" style="margin-top: 10px">
            <option value="Orphanage">Orphanage</option>
            <option value="children">Disabilities Home for children</option>
            <option value="adults">Disabilities Home for adults</option>
            <option value="old age">Old Age Homes</option>
          </select>
          <div id="map"></div>
          <div class="statement">
            <p align="center">Uploads</p>
            
          </div>
          <div class="logoUpload">
            <label id="lblForLogo" for="logo">Upload Logo</label>
            <input  type="file" accept="image/*" (change)="InsertPicture($event)" id="logo">
          </div>
          <div class="theImage">
            <img class="theLogo" src={{url}} alt="">
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
