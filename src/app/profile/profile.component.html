<div class="content">
<div class="container" *ngFor="let i of Orgs | async">
  <h1>
    Your Acccount
  </h1>

  <div align="center">
    <img class="ProPic" src="{{i.downloadurl}}">
  </div>

  <div class="bar">
    <h1 class="h1">Account Details</h1>
  </div>

  <table align="center">
    <tr>
      <td valign="top" class="leftTD">
        Name :
      </td>
      <td valign="top">
        {{i.Firstname}}
      </td>
    </tr>

    <tr>
      <td valign="top" class="leftTD">
        Surname :
      </td>
      <td valign="top">
        {{i.Lastname}}
      </td>
    </tr>

    <tr>
      <td valign="top" class="leftTD">
        Email Adress :
      </td>
      <td>
        {{email}}
      </td>
    </tr>

    <tr>
      <td valign="top" class="leftTD">
        Mobile No. :
      </td>
      <td valign="top">
        {{i.Mobile}}
      </td>
    </tr>
  </table>

  <div class="bar">
    <h1 class="h1">Organisation Details</h1>
  </div>

  <div >
    <img class="coverPic" src="../../assets/imgs/default-cover.jpg">
  </div>

  <div align="center" class="logo">
    <img  class="round2" src="../../assets/imgs/icon.png">
  </div>
  
  <table align="center">
    <tr>
      <td valign="top" class="leftTD">
        Organisation Name:
      </td>
      <td valign="top">
        Little Rose
      </td>
     </tr>
      <tr>
        <td valign="top" class="leftTD">
          Organisation Cat :
        </td>
        <td valign="top">
          Old aged home
        </td>
      </tr>

      <tr>
        <td valign="top" class="leftTD">
          Organisation Tel. :
        </td>
        <td valign="top">
          {{i.Telephone}}
        </td>
      </tr> 
      <tr>
        <td valign="top" class="leftTD">
          Description :
        </td>
        <td valign="top">
          {{i.AboutOrg}}
        </td>
      </tr>  
  </table>
</div>

</div>
