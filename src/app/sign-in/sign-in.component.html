<body>
  <div class="content">

    <div class="container">
      <div class="statement">
       <h1>Welcome</h1>
         <h2> We're super excited to have you on board!</h2>
      </div>
      <div class="form">
        <div class="intro">
          <h3>Login as an incorporator</h3>
        </div>
        <input class="text-field" type="text" #email placeholder="Email">
        <br>
        <input class="text-field" type="password" #password placeholder="Password">
        <div class="space"></div>
        <div class="button" (click)="login(email.value, password.value)">
          <p class="P">
            SIGN IN
          </p>
        </div>
        <br>
        <a href="" (click)="forgotpassword(email.value)">Forgot Password</a>
      </div>

    </div>
  </div>
</body>
