<body>
  <div class="content">
  <div class="container">
    <div class="statement">
      Welcome to the PinHome Database, please fill in the form to get satrted with adding your nonprofit organisation to the database.  
    </div>
    <div class="form">

      <div class="intro">
        <h3>Register as an incorporator</h3>
      </div>

      <input class="text-field" type="text" #fName placeholder="First Name"><br>
      <input class="text-field" type="text" #sName placeholder="Last Name"><br>
      <input class="text-field" type="text" #orgName placeholder="Organisation"><br>
      <input class="text-field" type="text" #email placeholder="Email"><br>
      <input class="text-field" type="number" #mobile placeholder="Mobile"><br>
      <input class="text-field" type="number" #tel placeholder="Telephone"><br>
      <input class="text-field" type="password" #password placeholder="Password"><br>
      <input class="text-field" type="password" #Confirm placeholder="Confirm Password">
      <!-- ADD THE CLICK FUNCTION ON THE DIV, BOT THE p -->
      <div class="button"  (click)="register(fName.value, sName.value,orgName.value,email.value,mobile.value,tel.value,password.value,Confirm.value)">
        <p>
          REGISTER
        </p>
      </div>
      <br>
      <a routerLink="/sign-in">Already have an account?</a>
    
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
</body>
