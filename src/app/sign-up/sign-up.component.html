<head>

</head>

<body>
  <div class="divver">

    <div class="customAlert4">
      
      <div class="text">
          <img src="../../assets/imgs/custom alert/loader.gif" class="loading" alt=""><br>
        {{message}}
      </div>
      <div class="confirmer" id="theOkay" (click)="dismissAlert()">
        <div class="OK">
          OK
        </div>
      </div>
    </div>

  </div>
  <div class="content">
    <div class="spreader">

    </div>
    <div class="container">
      <div class="statement">
        Welcome to the PinHome Database, please fill in the form to get satrted with adding your nonprofit organisation
        to the database.
      </div>
      <div class="form">

        <div class="intro">
          <h3>Register as an incorporator</h3>
        </div>

        <input class="text-field" type="text" [(ngModel)]="fName" placeholder="First Name"><br>
        <input class="text-field" type="text" [(ngModel)]="sName" placeholder="Last Name"><br>
        <input class="text-field" type="text" [(ngModel)]="orgName" placeholder="Organisation"><br>
        <input class="text-field" type="text" [(ngModel)]="email" placeholder="Email"><br>
        <input class="text-field" type="number" min="1" [(ngModel)]="mobile" placeholder="Mobile" max="9999999999"><br>
        <input class="text-field" type="number" min="1" [(ngModel)]="tel" placeholder="Telephone"><br>
        <input class="text-field" type="password" [(ngModel)]="password" placeholder="Password"><br>
        <input class="text-field" type="password" [(ngModel)]="Confirm" placeholder="Confirm Password">
        <div class="space"></div>
        <!-- ADD THE CLICK FUNCTION ON THE DIV, BOT THE p -->
        <div class="button" (click)="register($event)">
          <p>
            SIGN UP
          </p>
        </div>
        <br>
        <!-- <a routerLink="/sign-in">Already have an account?</> -->

      </div>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="holder">
    <div class="or">
      or
    </div>
    <div class="buttonClick" (click)="goToSignIn()">
      Sign In
    </div>
  </div>
</body>
